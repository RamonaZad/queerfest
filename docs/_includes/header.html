
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}"/>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="author" content="{{ site.author }}"/>
    <link rel="shortcut icon" href=" {{ img/favicon.ico | prepend: site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="{{ "css/normalize.css" | prepend: site.baseurl }}"/>
    <link rel="stylesheet" type="text/css" href="{{ "fonts/font-awesome/css/font-awesome.css" | prepend: site.baseurl }}"/>
    <link rel="stylesheet" type="text/css" href="{{ "css/modern-blog.css" | prepend: site.baseurl }}"/>


    <!--[if IE]>
    <script type="text/javascript" src="js/vendors/html5.min.js"></script>
    <![endif]-->
    <script>
        if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
            var root = document.getElementsByTagName('html')[0];
            root.setAttribute('class', 'ff');
        }
    </script>
</head>

<body class="body">

<div class="container">
    <header class="header">
        <h1>Queer Festival of Colours<span>Comming soon to Cambridge,UK.</span></h1>

        <nav class="links">
            <a href="#"><tt>main</tt></a>
            <a href="#"><tt>themes</tt></a>
            <a href='{{ site.url }}/organizers/'>organizers</a>
        </nav>


          {{ content }}

    </header>

    {% include index.html %}

    {% include footer.html %}
</div>

<!-- JS -->
<script src="{{ "js/vendors/trianglify.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "js/vendors/TweenMax.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "js/vendors/ScrollToPlugin.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "js/vendors/cash.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "js/card-modern-blog.js" | prepend: site.baseurl }}"></script>
<script src="{{ "js/modern-blog.js" | prepend: site.baseurl }}"></script>


</body>
</html>
